plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'es.icp.pistola'
    compileSdk 34

    defaultConfig {
        minSdk 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    //RFID - Zebra
    implementation project(':RFIDAPI3Library')
    implementation project(':BarcodeScannerLibrary')

    //Commons
    implementation 'com.github.icpmoviles:icp_commons:4.1.17'

    //Log de App
    implementation 'com.github.icpmoviles:icp_logs:1.0.0.2'
}

afterEvaluate {
    publishing{
        publications{
            maven(MavenPublication){
                groupId 'es.icp.pistola'
                artifactId 'pistola'
                version '1.0.0'
                from components.release
            }
        }
    }
}
